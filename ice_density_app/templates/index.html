<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ice Density Visualization with Legend and Styled Tooltip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <!-- flatpickr -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 100%; position: relative; }

        /* Панель с выбором даты */
        #date-picker-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 15;
            background: rgba(0,0,0,0.7);
            padding: 10px 12px;
            border-radius: 6px;
            color: white;
            display: flex;
            align-items: center;
        }
        #date-input {
            padding: 6px 8px;
            border-radius: 4px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            width: 120px;
            text-align: center;
        }
        #prev-week, #next-week {
            font-size: 18px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            user-select: none;
        }
        #prev-week {
            margin-right: 6px;
        }
        #next-week {
            margin-left: 6px;
        }
        #prev-week:hover, #next-week:hover {
            color: #ffd966;
        }

        /* Легенда (полоска с градиентом) */
        #legend {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            border-radius: 10px;
            background: linear-gradient(to right,
                #00008B, /* темно-синий */
                #0000FF, /* синий */
                #87CEFA, /* светло-синий */
                #FFFFFF  /* белый */
            );
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
            z-index: 15;
        }
        #legend-labels {
            position: absolute;
            bottom: 45px;
            left: 50%;
            width: 300px;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 12px;
            text-shadow: 0 0 3px black;
            user-select: none;
            z-index: 15;
            font-weight: bold;
        }

        /* Стили всплывающей подсказки */
        .mapboxgl-popup-content {
            background: rgba(30, 30, 30, 0.85);
            color: #f0f0f0;
            font-size: 14px;
            border-radius: 8px;
            padding: 10px 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .mapboxgl-popup-tip {
            border-top-color: rgba(30, 30, 30, 0.85);
        }
    </style>
</head>
<body>
<div id="date-picker-container">
    <button id="prev-week" title="Назад на неделю">←</button>
    <input type="text" id="date-input" readonly />
    <button id="next-week" title="Вперед на неделю">→</button>
</div>

<div id="map"></div>

<div id="legend"></div>
<div id="legend-labels">
    <span>0</span>
    <span>5</span>
    <span>10</span>
    <span>15</span>
    <span>20</span>
    <span>25</span>
</div>

<script>
mapboxgl.accessToken = '{{ mapbox_token }}';

const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v11',
    projection: 'globe', // обязательно!
    center: [0, 80],
    zoom: 2
});

function getColorByDensity(d) {
    const maxDensity = 25; // изменён диапазон
    const ratio = Math.min(d / maxDensity, 1);

    const stops = [
        {stop: 0.00, color: [0, 0, 139]},     // темно-синий
        {stop: 0.33, color: [0, 0, 255]},     // синий
        {stop: 0.66, color: [135, 206, 250]}, // светло-синий
        {stop: 1.00, color: [255, 255, 255]}  // белый
    ];

    for (let i = 0; i < stops.length -1; i++) {
        if (ratio >= stops[i].stop && ratio <= stops[i+1].stop) {
            let t = (ratio - stops[i].stop) / (stops[i+1].stop - stops[i].stop);
            let r = Math.round(stops[i].color[0] + t * (stops[i+1].color[0] - stops[i].color[0]));
            let g = Math.round(stops[i].color[1] + t * (stops[i+1].color[1] - stops[i].color[1]));
            let b = Math.round(stops[i].color[2] + t * (stops[i+1].color[2] - stops[i].color[2]));
            return `rgb(${r},${g},${b})`;
        }
    }
    return 'rgb(128,0,0)';
}

let popup = null;

function loadDataForDate(dateStr) {
    fetch(`/data?date=${dateStr}`)
    .then(response => response.json())
    .then(data => {
        const features = data.map(point => ({
            type: 'Feature',
            geometry: {
                type: 'Point',
                coordinates: [point.longitude, point.latitude]
            },
            properties: {
                density: point.density,
                color: getColorByDensity(point.density)
            }
        }));

        if (map.getSource('ice-points')) {
            map.getSource('ice-points').setData({
                type: 'FeatureCollection',
                features: features
            });
        } else {
            map.addSource('ice-points', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: features
                }
            });

            map.addLayer({
                id: 'ice-points-layer',
                type: 'circle',
                source: 'ice-points',
                paint: {
                    'circle-radius': 5,
                    'circle-color': ['get', 'color'],
                    'circle-opacity': 0.8
                }
            });

            popup = new mapboxgl.Popup({
                closeButton: false,
                closeOnClick: false
            });

            map.on('mouseenter', 'ice-points-layer', (e) => {
                map.getCanvas().style.cursor = 'pointer';
                const coordinates = e.features[0].geometry.coordinates.slice();
                const density = parseFloat(e.features[0].properties.density).toFixed(2);
                const lon = coordinates[0].toFixed(4);
                const lat = coordinates[1].toFixed(4);

                popup.setLngLat(coordinates)
                    .setHTML(`
                        <div>
                            <div><strong>Density:</strong> ${density}</div>
                            <div><strong>Longitude:</strong> ${lon}</div>
                            <div><strong>Latitude:</strong> ${lat}</div>
                        </div>
                    `)
                    .addTo(map);
            });

            map.on('mouseleave', 'ice-points-layer', () => {
                map.getCanvas().style.cursor = '';
                popup.remove();
            });
        }
    });
}

map.on('load', () => {
    const dateInput = document.getElementById('date-input');
    const prevWeekBtn = document.getElementById('prev-week');
    const nextWeekBtn = document.getElementById('next-week');

    const fp = flatpickr(dateInput, {
        dateFormat: "Y-m-d",
        defaultDate: "2019-01-08",
        maxDate: new Date().fp_incr(0),
        onChange: function(selectedDates, dateStr) {
            if (dateStr) {
                loadDataForDate(dateStr);
            }
        }
    });

    function shiftDate(days) {
        const currentDate = fp.selectedDates[0] || new Date();
        const newDate = new Date(currentDate);
        newDate.setDate(currentDate.getDate() + days);
        if (newDate > new Date()) return;

        fp.setDate(newDate, true);
    }

    prevWeekBtn.addEventListener('click', () => shiftDate(-7));
    nextWeekBtn.addEventListener('click', () => shiftDate(7));

    loadDataForDate("2019-01-08");
});
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ice Density Visualization with Date Picker and Week Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <!-- flatpickr -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100%; }
        .mapboxgl-popup { max-width: 200px; }

        /* Стиль для панели с календарём и кнопками */
        #date-picker-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(0,0,0,0.7);
            padding: 10px 12px;
            border-radius: 6px;
            color: white;
            font-family: sans-serif;
            display: flex;
            align-items: center;
        }
        #date-input {
            padding: 6px 8px;
            border-radius: 4px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            width: 120px;
            text-align: center;
        }
        #prev-week, #next-week {
            font-size: 18px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            user-select: none;
        }
        #prev-week {
            margin-right: 6px;
        }
        #next-week {
            margin-left: 6px;
        }
        #prev-week:hover, #next-week:hover {
            color: #ffd966;
        }
    </style>
</head>
<body>
<div id="date-picker-container">
    <button id="prev-week" title="Назад на неделю">←</button>
    <input type="text" id="date-input" readonly />
    <button id="next-week" title="Вперед на неделю">→</button>
</div>

<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoia29jaHVyYWRhbmlsIiwiYSI6ImNsd3oxMnhsNDAyb20ybHNmemNpZGVvYzIifQ.QfmPfn0lmXAucuhEG_X4lQ'; // Вставьте свой токен Mapbox

const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v11',
    center: [0, 80],
    zoom: 2
});

function getColorByDensity(d) {
    const maxDensity = 100;
    const ratio = Math.min(d / maxDensity, 1);

    if (ratio < 0.25) {
        const t = ratio / 0.25;
        const r = 0;
        const g = Math.floor(255 * t);
        const b = Math.floor(255 - t * 255);
        return `rgb(${r},${g},${b})`;
    } else if (ratio < 0.5) {
        const t = (ratio - 0.25) / 0.25;
        const r = Math.floor(t * 255);
        const g = 255;
        const b = 0;
        return `rgb(${r},${g},${b})`;
    } else if (ratio < 0.75) {
        const t = (ratio - 0.5) / 0.25;
        const r = 255;
        const g = Math.floor(255 - t * 128);
        const b = 0;
        return `rgb(${r},${g},${b})`;
    } else {
        const t = (ratio - 0.75) / 0.25;
        const r = 255;
        const g = Math.floor(127 - t * 127);
        const b = 0;
        return `rgb(${r},${g},${b})`;
    }
}

let popup = null;

function loadDataForDate(dateStr) {
    fetch(`/data?date=${dateStr}`)
    .then(response => response.json())
    .then(data => {
        const features = data.map(point => ({
            type: 'Feature',
            geometry: {
                type: 'Point',
                coordinates: [point.longitude, point.latitude]
            },
            properties: {
                density: point.density,
                color: getColorByDensity(point.density)
            }
        }));

        if (map.getSource('ice-points')) {
            map.getSource('ice-points').setData({
                type: 'FeatureCollection',
                features: features
            });
        } else {
            map.addSource('ice-points', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: features
                }
            });

            map.addLayer({
                id: 'ice-points-layer',
                type: 'circle',
                source: 'ice-points',
                paint: {
                    'circle-radius': 5,
                    'circle-color': ['get', 'color'],
                    'circle-opacity': 0.7
                }
            });

            popup = new mapboxgl.Popup({
                closeButton: false,
                closeOnClick: false
            });

            map.on('mouseenter', 'ice-points-layer', (e) => {
                map.getCanvas().style.cursor = 'pointer';
                const coordinates = e.features[0].geometry.coordinates.slice();
                const density = parseFloat(e.features[0].properties.density).toFixed(2);
                const lon = coordinates[0].toFixed(4);
                const lat = coordinates[1].toFixed(4);

                popup.setLngLat(coordinates)
                    .setHTML(`<strong>Density:</strong> ${density}<br><strong>Lon:</strong> ${lon}<br><strong>Lat:</strong> ${lat}`)
                    .addTo(map);
            });

            map.on('mouseleave', 'ice-points-layer', () => {
                map.getCanvas().style.cursor = '';
                popup.remove();
            });
        }
    });
}

map.on('load', () => {
    const dateInput = document.getElementById('date-input');
    const prevWeekBtn = document.getElementById('prev-week');
    const nextWeekBtn = document.getElementById('next-week');

    const fp = flatpickr(dateInput, {
        dateFormat: "Y-m-d",
        defaultDate: "2019-01-08",
        maxDate: new Date().fp_incr(0),
        onChange: function(selectedDates, dateStr) {
            if (dateStr) {
                loadDataForDate(dateStr);
            }
        }
    });

    function shiftDate(days) {
        const currentDate = fp.selectedDates[0] || new Date();
        const newDate = new Date(currentDate);
        newDate.setDate(currentDate.getDate() + days);
        if (newDate > new Date()) return;

        fp.setDate(newDate, true);
    }

    prevWeekBtn.addEventListener('click', () => shiftDate(-7));
    nextWeekBtn.addEventListener('click', () => shiftDate(7));

    loadDataForDate("2019-01-08");
});
</script>
</body>
</html>

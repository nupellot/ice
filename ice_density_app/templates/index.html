<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ice Density Visualization with Request Count Spinner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <!-- flatpickr -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 100%; position: relative; }

        /* Панель с выбором даты и спиннером */
        #date-picker-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 15;
            background: rgba(0,0,0,0.7);
            padding: 10px 12px;
            border-radius: 6px;
            color: white;
            display: flex;
            align-items: center;
        }
        #date-input {
            padding: 6px 8px;
            border-radius: 4px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            width: 120px;
            text-align: center;
            margin: 0 8px;
        }
        #prev-week, #next-week {
            font-size: 18px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            user-select: none;
        }
        #prev-week:hover, #next-week:hover {
            color: #ffd966;
        }

        /* Спиннер загрузки с числом */
        #loading-spinner {
            position: relative;
            margin-left: 10px;
            width: 18px;
            height: 18px;
        }

        #loading-spinner .spinner-ring {
            box-sizing: border-box;
            position: absolute;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 0;
            left: 0;
        }

        #spinner-count {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 11px;
            font-weight: bold;
            color: white;
            user-select: none;
            pointer-events: none;
            font-family: Arial, sans-serif;
            line-height: 1;
        }

        /* Ключевые кадры для вращения */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }


        /* Тумблер переключатель-рычажок */
        #stroke-toggle-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
            background: rgba(0,0,0,0.7);
            padding: 8px 12px;
            border-radius: 6px;
            color: white;
            font-family: sans-serif;
            user-select: none;
            display: flex;
            align-items: center;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
            margin-right: 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        input:checked + .slider {
            background-color: #ff4444;
        }
        input:checked + .slider:before {
            transform: translate(22px, -50%);
        }

        /* Легенда (полоска с градиентом) */
        #legend {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            border-radius: 10px;
            background: linear-gradient(to right, 
                #00008B,
                #0000FF,
                #87CEFA,
                #FFFFFF
            );
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
            z-index: 15;
        }
        #legend-labels {
            position: absolute;
            bottom: 45px;
            left: 50%;
            width: 300px;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 12px;
            text-shadow: 0 0 3px black;
            user-select: none;
            z-index: 15;
            font-weight: bold;
        }

        /* Всплывающие подсказки */
        .mapboxgl-popup-content {
            background: rgba(30, 30, 30, 0.85);
            color: #f0f0f0;
            font-size: 14px;
            border-radius: 8px;
            padding: 10px 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .mapboxgl-popup-tip {
            border-top-color: rgba(30, 30, 30, 0.85);
        }
    </style>
</head>
<body>
<div id="date-picker-container">
    <button id="prev-week" title="Назад на неделю">←</button>
    <input type="text" id="date-input" readonly />
    <button id="next-week" title="Вперед на неделю">→</button>
    <div id="loading-spinner" style="display:none;">
    <div class="spinner-ring"></div>
    <span id="spinner-count"></span>
    </div>
</div>

<div id="stroke-toggle-container">
  <label class="switch">
    <input type="checkbox" id="stroke-toggle" checked>
    <span class="slider"></span>
  </label>
  <span style="color: white; user-select: none;">Красная окантовка интерполированных точек</span>
</div>

<div id="map"></div>

<div id="legend"></div>
<div id="legend-labels">
    <span>0</span>
    <span>5</span>
    <span>10</span>
    <span>15</span>
    <span>20</span>
    <span>25</span>
</div>

<script>
mapboxgl.accessToken = '{{ mapbox_token }}';

const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v11',
    center: [0, 80],
    zoom: 2
});

const spinner = document.getElementById('loading-spinner');
const spinnerCount = document.getElementById('spinner-count');

let activeRequests = 0;

function showSpinner() {
    spinner.style.display = 'inline-block';
    if (activeRequests > 1) {
        spinnerCount.textContent = activeRequests;
    } else {
        spinnerCount.textContent = '';
    }
}

function hideSpinner() {
    spinner.style.display = 'none';
    spinnerCount.textContent = '';
}

function startRequest() {
    activeRequests++;
    showSpinner();
}

function endRequest() {
    activeRequests--;
    if (activeRequests <= 0) {
        activeRequests = 0;
        hideSpinner();
    } else {
        spinnerCount.textContent = activeRequests > 1 ? activeRequests : '';
    }
}

// Цветовая функция
function getColorByDensity(d) {
    const maxDensity = 25;
    const ratio = Math.min(d / maxDensity, 1);

    const stops = [
        {stop: 0.00, color: [0, 0, 139]},     // темно-синий
        {stop: 0.33, color: [0, 0, 255]},     // синий
        {stop: 0.66, color: [135, 206, 250]}, // светло-синий
        {stop: 1.00, color: [255, 255, 255]}  // белый
    ];

    for (let i = 0; i < stops.length - 1; i++) {
        if (ratio >= stops[i].stop && ratio <= stops[i+1].stop) {
            let t = (ratio - stops[i].stop) / (stops[i+1].stop - stops[i].stop);
            let r = Math.round(stops[i].color[0] + t * (stops[i+1].color[0] - stops[i].color[0]));
            let g = Math.round(stops[i].color[1] + t * (stops[i+1].color[1] - stops[i].color[1]));
            let b = Math.round(stops[i].color[2] + t * (stops[i+1].color[2] - stops[i].color[2]));
            return `rgb(${r},${g},${b})`;
        }
    }
    return 'rgb(255,255,255)';
}

let popupReal = null;
let popupInterp = null;

function createGeoJSON(points) {
    return {
        type: 'FeatureCollection',
        features: points.map(point => ({
            type: 'Feature',
            geometry: {
                type: 'Point',
                coordinates: [point.longitude, point.latitude]
            },
            properties: {
                density: point.density,
                color: getColorByDensity(point.density)
            }
        }))
    };
}

function addOrUpdateLayer(id, data, paintProps) {
    if (map.getSource(id)) {
        map.getSource(id).setData(data);
    } else {
        map.addSource(id, {
            type: 'geojson',
            data: data
        });

        map.addLayer({
            id: id,
            type: 'circle',
            source: id,
            paint: paintProps
        });
    }
}

function setupPopups() {
    popupReal = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
    });

    map.on('mouseenter', 'real-points-layer', (e) => {
        map.getCanvas().style.cursor = 'pointer';
        const coordinates = e.features[0].geometry.coordinates.slice();
        const density = parseFloat(e.features[0].properties.density).toFixed(2);
        const lon = coordinates[0].toFixed(4);
        const lat = coordinates[1].toFixed(4);

        popupReal.setLngLat(coordinates)
            .setHTML(`
                <div>
                    <div><strong>Real Data</strong></div>
                    <div><strong>Density:</strong> ${density}</div>
                    <div><strong>Longitude:</strong> ${lon}</div>
                    <div><strong>Latitude:</strong> ${lat}</div>
                </div>
            `)
            .addTo(map);
    });

    map.on('mouseleave', 'real-points-layer', () => {
        map.getCanvas().style.cursor = '';
        popupReal.remove();
    });

    popupInterp = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false,
        className: 'interp-popup'
    });

    map.on('mouseenter', 'interp-points-layer', (e) => {
        map.getCanvas().style.cursor = 'pointer';
        const coordinates = e.features[0].geometry.coordinates.slice();
        const density = parseFloat(e.features[0].properties.density).toFixed(2);
        const lon = coordinates[0].toFixed(4);
        const lat = coordinates[1].toFixed(4);

        popupInterp.setLngLat(coordinates)
            .setHTML(`
                <div>
                    <div><strong>Interpolated Data</strong></div>
                    <div><strong>Density:</strong> ${density}</div>
                    <div><strong>Longitude:</strong> ${lon}</div>
                    <div><strong>Latitude:</strong> ${lat}</div>
                </div>
            `)
            .addTo(map);
    });

    map.on('mouseleave', 'interp-points-layer', () => {
        map.getCanvas().style.cursor = '';
        popupInterp.remove();
    });
}

function styleInterpPointsLayer(isStrokeOn) {
    if (!map.getLayer('interp-points-layer')) return;
    map.setPaintProperty('interp-points-layer', 'circle-stroke-color', isStrokeOn ? 'red' : 'transparent');
    map.setPaintProperty('interp-points-layer', 'circle-stroke-width', isStrokeOn ? 2 : 0);
    map.setPaintProperty('interp-points-layer', 'circle-radius', isStrokeOn ? 6 : 4);
    map.setPaintProperty('interp-points-layer', 'circle-opacity', isStrokeOn ? 0.9 : 0.5);
}

function loadDataForDate(dateStr) {
    startRequest();
    fetch(`/data?date=${dateStr}`)
        .then(response => response.json())
        .then(({real_points, interp_points}) => {
            const realData = createGeoJSON(real_points);
            const interpData = createGeoJSON(interp_points);

            const strokeToggle = document.getElementById('stroke-toggle');

            addOrUpdateLayer('real-points-layer', realData, {
                'circle-radius': 6,
                'circle-color': ['get', 'color'],
                'circle-opacity': 0.9,
                'circle-stroke-color': '#000',
                'circle-stroke-width': 1
            });

            addOrUpdateLayer('interp-points-layer', interpData, {
                'circle-radius': strokeToggle.checked ? 6 : 4,
                'circle-color': ['get', 'color'],
                'circle-opacity': strokeToggle.checked ? 0.9 : 0.5,
                'circle-stroke-color': strokeToggle.checked ? 'red' : 'transparent',
                'circle-stroke-width': strokeToggle.checked ? 2 : 0,
                'circle-blur': 0.5
            });

            styleInterpPointsLayer(strokeToggle.checked);

            if (!popupReal && !popupInterp) {
                setupPopups();
            }
        })
        .catch(() => {
            // Обработка ошибок (если нужно)
        })
        .finally(() => {
            endRequest();
        });
}

function startRequest() {
    activeRequests++;
    showSpinner();
}

function endRequest() {
    activeRequests--;
    if (activeRequests <= 0) {
        activeRequests = 0;
        hideSpinner();
    } else {
        spinnerCount.textContent = activeRequests > 1 ? activeRequests : '';
    }
}

map.on('load', () => {
    const dateInput = document.getElementById('date-input');
    const prevWeekBtn = document.getElementById('prev-week');
    const nextWeekBtn = document.getElementById('next-week');
    const strokeToggle = document.getElementById('stroke-toggle');

    const fp = flatpickr(dateInput, {
        dateFormat: "Y-m-d",
        defaultDate: "2019-01-08",
        maxDate: new Date().fp_incr(0),
        onChange: function(selectedDates, dateStr) {
            if (dateStr) {
                loadDataForDate(dateStr);
            }
        }
    });

    function shiftDate(days) {
        const currentDate = fp.selectedDates[0] || new Date();
        const newDate = new Date(currentDate);
        newDate.setDate(currentDate.getDate() + days);
        if (newDate > new Date()) return;

        fp.setDate(newDate, true);
    }

    prevWeekBtn.addEventListener('click', () => shiftDate(-7));
    nextWeekBtn.addEventListener('click', () => shiftDate(7));

    strokeToggle.addEventListener('change', function() {
        styleInterpPointsLayer(this.checked);
    });

    loadDataForDate("2019-01-08");
});
</script>

</body>
</html>

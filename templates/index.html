<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта плотности льда</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia29jaHVyYWRhbmlsIiwiYSI6ImNsd3oxMnhsNDAyb20ybHNmemNpZGVvYzIifQ.QfmPfn0lmXAucuhEG_X4lQ';  // Вставь свой токен

        const mapElement = document.getElementById('map');
        if (!mapElement) {
            console.error("Элемент #map не найден! HTML-код битый?");
        } else {
            console.log("Элемент #map найден!");
        }


        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [50, 70],  // Укажи центр карты
            zoom: 3
        });

        map.on('error', (e) => {
            console.error("Ошибка в Mapbox:", e);
        });


        fetch('/data')
            .then(response => response.json())
            .then(data => {
                console.log("Полученные данные:", data); // Лог данных для отладки

                map.on('load', () => {
                    console.log("Карта загружена! Это сообщение должно появиться.");
                    if (data.features.length === 0) {
                        console.error("GeoJSON пуст! Проверь запрос к базе.");
                        return;
                    }

                    console.log("Карта загружена, добавление источника...");
                    map.addSource('ice-polygons', {
                        type: 'geojson',
                        data: data
                    });
                    console.log("Источник добавлен!");

                    // Добавляем слой заливки
                    map.addLayer({
                        id: 'ice-layer',
                        type: 'fill',
                        source: 'ice-polygons',
                        paint: {
                            'fill-color': [
                                'interpolate',
                                ['linear'],
                                ['get', 'v_ref'],
                                0, '#0000ff',
                                5, '#00ffff',
                                10, '#00ff00',
                                15, '#ffff00',
                                20, '#ff0000',
                                22, '#800000'
                            ],
                            'fill-opacity': 0.7
                        }
                    });

                    // Добавляем границы полигонов
                    map.addLayer({
                        id: 'ice-borders',
                        type: 'line',
                        source: 'ice-polygons',
                        paint: {
                            'line-color': '#ffffff',
                            'line-width': 1
                        }
                    });

                    console.log("Полигоны успешно добавлены на карту!");
                });
            })
            .catch(error => {
                console.error("Ошибка загрузки данных:", error);
            });
    </script>
</body>
</html>
